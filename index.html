<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  cdn css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind css link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Emergency Hotline</title>
  </head>
  <body>
    <header class="">
      <nav class="h-[100px] border-5 border-green-500 flex items-center justify-between p-10">
        <div class="logo flex items-center">
          <img src="./assets/logo.png" alt=" Bangladesh national logo" class="w-[50px] h-[50px]" />
          <p class="text-[#006747] font-bold ml-5 text-[20px]">
            Emergency <br />
            Service
          </p>
        </div>

        <div  class="flex gap-4">
            <div class="div w-[125px] h-[52px] flex items-center justify-center gap-2 bg-[#41FF6B] rounded-2xl">
              <p class="text-[25px] font-bold">0</p>
              <img src="./assets/heart.png" class="w-[30px] h-[30px]" alt="">
            </div>

            <div class="div w-[125px] h-[52px] flex items-center justify-center gap-2 bg-[#41FF6B] rounded-2xl">
              <p class="text-[25px] font-bold">100</p>
              <img src="./assets/coin.png" class="w-[30px] h-[30px]" alt="">
            </div>
          

            <div class="div w-[125px] h-[52px] flex items-center justify-center gap-2 bg-[#00A63E] rounded-2xl">
              <p class="text-[20px] font-bold text-white">2 <span>Copy</span></p>
              
            </div>
          
          
        </div>
      </nav>

      <div class="banner h-[250px] w-full bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex items-center justify-center flex-col gap-4">

        <img src="./assets/logo-dark.png" alt="" class="w[92px] h-[92px]">
        <h1 class="text-white text-[30px] font-bold">Emergency Service Directory</h1>
        <p class="text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>

      </div>

    </header>
  </body>
</html>
